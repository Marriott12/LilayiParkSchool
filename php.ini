; PHP Configuration for Lilayi Park School
; This file overrides default PHP settings for sessions to work properly

; CRITICAL: Disable output buffering for session cookies to work
output_buffering = Off
implicit_flush = On

; Session Configuration
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_lifetime = 0
session.gc_maxlifetime = 86400
session.cookie_path = /

; Error Handling (production)
display_errors = Off
log_errors = On
error_log = logs/php-errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Upload settings
upload_max_filesize = 5M
post_max_size = 6M
max_execution_time = 300
memory_limit = 256M

; Security
allow_url_fopen = On
allow_url_include = Off
